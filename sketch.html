<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
			}
		</style>
	</head>
	<body>
		
		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
				// paste your code from the geometryGUI here
geometry = new THREE.TorusKnotGeometry(100, 100, 70, 58, 6.46, 4.34, .92);
material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading, wireframe: true, wireframeLinewidth: 2.82});
mesh = new THREE.Mesh(geometry, material);
mesh.scale.x = mesh.scale.y = mesh.scale.z = 2.67;
scene.add(mesh);

bg = document.body.style;
bg.background = '#0e0b6b';

			}

			function draw() {

				requestAnimationFrame( draw );
				
				// experiment with code from the snippets menu here
mesh.rotation.x = Date.now() * 0.0007;	
				mesh.rotation.y = Date.now() * 0.0001;
                //speed of the rotation
				mesh.rotation.z = Date.now() * 0.0001;

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
